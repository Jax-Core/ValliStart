[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
AccurateText=1
SkinWidth=#W#
SkinHeight=#H#
OnCloseAction=["#@#Actions\AHKv1.exe" "#@#Actions\Source Code\Close.ahk"]
OnRefreshAction=["#@#Actions\AHKv1.exe" "#@#Actions\Source Code\ValliStart.ahk"][!Setvariable SliderX ([MeasureWin7Audio:0]/100*#SliderW#+#SliderM#)][!UpdateMeterGroup VolumeElements][!Redraw][!Delay 100][!EnableMeasureGroup NUOL][!UpdateMeasure mToggle]
OnUnfocusAction=[!UpdateMeasure mToggleSet]
DefaultAlwaysOntop=1
DefaultDraggable=0
@includeCtx=#SKINSPATH##JaxCore\Core\}{CtxItms.inc

[Variables]
@includeBT=#@#bluetooth\bluetoothVariables.inc
@include=#@#Vars.inc
@includeCoreDataVars=#SKINSPATH#..\CoreData\Vars.inc

AnimatedA=0
ActualBlur=None
TweenNode1=0

W=(593*#Scale#)
H=(864*#Scale#)
BoxW=(100*#scale#)
MonW=(120*#scale#)
SliderM=(70*#Scale#)
SliderX=#SliderM#
SliderW=(280*#Scale#)
SliderH=(3*#Scale#)

BTStatus=0
BT_OnBluetoothCheck_On=[!Setvariable BTStatus 1][!UpdateMeter BTStatus]
BT_OnBluetoothCheck_Off=[!Setvariable BTStatus 0][!UpdateMeter BTStatus]
BT_AfterBluetoothToggle=[!Delay 1000]#BT_CheckBluetooth#[!Redraw]

@includeBTM=#@#bluetooth\bluetooth.inc

; ---------------------------------------------------------------------------- ;
;                                   Functions                                  ;
; ---------------------------------------------------------------------------- ;

[Bisector]
X=0
Shape=Line 0,0,#W#,0 | StrokeWidth #Stroke# | Stroke Color #BoxColor#

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=#ActualBlur#
DynamicVariables=1
;Acrylic | Blur

[Background]
Meter=Shape
Container=Container
Shape=Rectangle 0,0,#W#,#H#,(#edge#*#scale#),(#edge#*#scale#) | StrokeWidth #Stroke# | Stroke Color #Border#,#Alpha# | Fill Color #Color#,#Alpha#
MeterStyle=#Location#:BackgroundS
[Bottom:BackgroundS]
Shape2=Rectangle 0,(#H#-#edge#*#scale#),(#edge#*#scale#),(#edge#*#scale#)
Shape3=Rectangle (#W#-#edge#*#scale#),(#H#-#edge#*#scale#),(#edge#*#scale#),(#edge#*#scale#)
Shape4=Combine Shape | Union Shape2 | Union Shape3
[Corner:BackgroundS]
Shape2=Rectangle 0,0,(#edge#*#scale#),(#edge#*#scale#)
Shape3=Rectangle 0,(#H#-#edge#*#scale#),(#edge#*#scale#),(#edge#*#scale#)
Shape4=Rectangle (#W#-#edge#*#scale#),(#H#-#edge#*#scale#),(#edge#*#scale#),(#edge#*#scale#)
Shape5=Combine Shape | Union Shape2 | Union Shape3 | Union Shape4

@includeTweenNode1Style=#@#Includes\Animation#Animated#.inc

[mToggle]
Measure=Calc
Formula=1 - mToggle 
IfCondition=mToggle = 0
IfTrueAction=[!UpdateMeasure ACTIONLOAD]["#@#Actions\RainFocus.exe" "#CURRENTCONFIG#"][!UpdateMeasure CheckCheckKeyPress]
IfCondition2=mToggle = 1
IfTrueAction2=[!UpdateMeasure ACTIONUNLOAD][!Delay 100][!CommandMeasure MeasureAhkWindowMessaging "SendMessage 16687 2 0"]
IfConditionMode=1
DynamicVariables=1
[mToggleSet]
Measure=Calc
Formula=mToggle
IfCondition=mToggle = 0
iftrueaction=[!UpdateMeasure mToggle]
ifconditionmode=1
Group=NUOL
Disabled=1
[CheckCheckKeyPress]
Measure=Calc
Formula=#TypeToSearch#
ifCondition=#TypeToSearch# = 1
iftrueaction=["#@#Actions\AHKv1.exe" "#@#Actions\Source Code\CheckKeyPress.ahk"][!Log Start]
ifconditionmode=1
Group=NUOL
Disabled=1
[MeasureAhkWindowMessaging]
Measure=Plugin
Plugin=WindowMessagePlugin
WindowClass=AutoHotkey

[SettingImport1]
Measure=String
String=#Location#
IFmatch=Corner
IfMatchAction=[!Move 0 (#PSCREENAREAHEIGHT#-#H#)]
IfMatch2=Center
ifMatchAction2=[!Move (#SCREENAREAWIDTH#/2-#W#/2) (#PSCREENAREAHEIGHT#/2-#H#/2)]
IfMatch3=Bottom
ifMatchAction3=[!Move (#SCREENAREAWIDTH#/2-#W#/2) (#PSCREENAREAHEIGHT#-#H#)]

[SettingImport3]
Measure=String
String=#Monitor#
DynamicVariables=1
IfMatch=1
IfMatchAction=[!SetOption MonBox1 Monitor "Fill Color #Accent#"][!SetOption MonBox2 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox3 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox4 Monitor "Fill Color 0,0,0,0"]
IfMatch2=2
IfMatchAction2=[!SetOption MonBox2 Monitor "Fill Color #Accent#"][!SetOption MonBox1 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox3 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox4 Monitor "Fill Color 0,0,0,0"]
IfMatch3=3
IfMatchAction3=[!SetOption MonBox3 Monitor "Fill Color #Accent#"][!SetOption MonBox2 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox1 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox4 Monitor "Fill Color 0,0,0,0"]
IfMatch4=4
IfMatchAction4=[!SetOption MonBox4 Monitor "Fill Color #Accent#"][!SetOption MonBox2 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox3 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox1 Monitor "Fill Color 0,0,0,0"]

[SettingImport5]
Measure=String
String=#FetchImage#
IfMatch=0
IfMatchAction=[!SetOption MusicImg Group ""][!UpdateMeter MusicImg][!HideMeter MusicImg]
