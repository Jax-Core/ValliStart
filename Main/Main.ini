[Divider0]
Meter=Shape
Shape=
Y=(10*#Scale#+43*#Scale#*(#StartIconBool# = 1|| #StartTextBool# = 1 ? 1 : 0))
MeterStyle=Divider

[Module1]
@includeModule1=Modules\#Module1#.inc

