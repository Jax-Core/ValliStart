[PowerSection.Divider]
Meter=Shape
MeterStyle=Divider

[UserImage.Container]
Meter=Shape
X=(30*#Scale#)
y=(#H#-80*#scale#+(80/2-32/2)*#Scale#)
Shape=Rectangle 0,0,32,32,16 | StrokeWidth 0 | Scale #Scale#,#Scale#,0,0
[UserImage.Shape]
Meter=Shape
X=r
Y=r
Shape=Rectangle 0,0,32,32,16 | StrokeWidth 2 | Stroke Color #BoxColor# | Scale #Scale#,#Scale#,0,0
[UserImage.Image]
Meter=Image
X=r
Y=r
W=(32*#scale#)
H=(32*#scale#)
ImageName=#SKINSPATH#..\CoreData\ValliStart\LogoAvatar.png
[UserImage.String]
Meter=String
