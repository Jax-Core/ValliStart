[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
AccurateText=1
SkinWidth=#W#
SkinHeight=#H#
DefaultAlwaysOntop=1
DefaultDraggable=0
DefaultKeepOnScreen=0
OnRefreshAction=[!Delay 100][!EnableMeasureGroup NUOL][!UpdateMeasure ACTIONLOAD][!CommandMEasure Focus "#CURRENTCONFIG#"]
OnUnfocusAction=[!UpdateMeasure ACTIONUNLOAD]
@includeCtx=#SKINSPATH##JaxCore\CoreShell\}{CtxItms.inc

[Variables]
@include=#@#Vars.inc
@includegVar1=#SKINSPATH##JaxCore\@Resources\gVars\Time.inc
@includeCoreDataVars=#SKINSPATH#..\CoreData\Vars.inc

ActualBlur=None
TweenNode1=0
MusicModuleCheckerVariable=0

W=590
H=610
Sec.Variant=ProgramList

IsPageAccessory=1

; ---------------------------------------------------------------------------- ;
;                                   Functions                                  ;
; ---------------------------------------------------------------------------- ;

[Esc]
Measure=Plugin
Plugin=Hotkey
HotKey=ESCAPE
KeyDownAction=[!UpdateMeasure mToggle "ValliStart\Main"]
UpdateDivider=-1

[Focus]
Measure=Plugin
Plugin=Focus

[Func]
Measure=Script
ScriptFile=#@#Lua\Func.lua

[Bisector]
X=0
Y=r
Shape=Line 0,0,#W#,0 | StrokeWidth (#Stroke#*2) | Stroke Color #BoxColor#
Container=Container

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=#ActualBlur#
Corner=#BlurCorner#
DynamicVariables=1
Border=all
;Acrylic | Blur

[Background]
Meter=Shape
Container=Container
Shape=Rectangle 0,0,#W#,#H#,(#edge#*#scale#),(#edge#*#scale#) | StrokeWidth (#Stroke#*2) | Stroke Color #Border#,#Alpha# | Fill Color #Color#,#Alpha#

@includeTweenNode1Style=#@#Includes\Animation#Animated#.inc

; ---------------------------------------------------------------------------- ;
;                                    Content                                   ;
; ---------------------------------------------------------------------------- ;

[WinIcon]
Meter=Image
ImageTint=#FontColor#
X=(22*#Scale#)
Y=(22*#Scale#)
W=(#scale#*25)
H=(#scale#*25)
Container=Container

[Start]
Meter=String
X=(65*#Scale#)
Y=(20*#Scale#)
FontSize=(#scale#*15)
FontWeight=500
MeterStyle=RegularText
Container=Container

@includeContent=Variants\#Sec.Variant#.inc
